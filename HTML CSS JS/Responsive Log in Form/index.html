<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Responsive Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="imgBx">
            <img src="./img/bg.jpg" alt="Coffe">
        </div>
        <div class="contentBx">
            <div class="formBx">
                <h2>Login</h2>
                <form>
                    <div class="inputBx">
                        <span>Username</span>
                        <input type="text" name="" id="">
                    </div>
                    <div class="inputBx">
                        <span>Password</span>
                        <input type="password" name="" id="">
                    </div>
                    <div class="remember">
                        <label><input type="checkbox" name="" id=""> Remember me</label>
                    </div>
                    <div class="inputBx">
                        <input type="submit" name="" id="" value="sigin">
                    </div>
                    <div class="inputBx">
                        <p>Don't have an account? <a href="#">Sign up</a></p>
                    </div>
                </form>
                <h3>Login with social media</h3>
                <ul class="sci">
                    <li><img src="./img/facebook.png" alt="Facebook"></li>
                    <li><img src="./img/instagram.png" alt="Instagram"></li>
                    <li><img src="./img/twitter.png" alt="Twiter"></li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
