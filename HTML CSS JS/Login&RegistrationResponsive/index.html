<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sliding Login & Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="blueBg">
            <div class="box signin">
                <h2>Already have an account?</h2>
                <button class="signinBtn" id="signinBtn">Sign in</button>
            </div>
            <div class="box signup">
                <h2>Don't have an account?</h2>
                <button class="signupBtn" id="signupBtn">Sign up</button>
            </div>
        </div>
        <div class="formBx">
            <div class="form signinForm">
                <form>
                    <h3>Sign In</h3>
                    <input type="text" placeholder="Username">
                    <input type="password" placeholder="Password">
                    <input type="submit" value="Login">
                    <a href="#" class="forgot">Forgot Password</a>
                </form>
            </div>
            <div class="form signupForm">
                <form>
                    <h3>Sign Up</h3>
                    <input type="text" placeholder="Username">
                    <input type="email" placeholder="Email adrress">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm">
                    <input type="submit" value="Register">
                </form>
            </div>
        </div> 
    </div>
    <script>
        let signinBtn = document.querySelector(".signinBtn");
        let signupBtn = document.querySelector(".signupBtn");
        let formBx = document.querySelector(".formBx");
        let body = document.querySelector("body");

        signupBtn.addEventListener("click", () => {
            formBx.classList.add("active");
            body.classList.add("active");
        });
        signinBtn.addEventListener("click", () => {
            formBx.classList.remove("active");
            body.classList.remove("active");
        });
    </script>    
</body>
</html>
